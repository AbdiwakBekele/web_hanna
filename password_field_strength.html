<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>


        <!-- Password Field -->
        <input type="password" id="password" oninput="passwordStrength()">

        <p id="strength_msg"></p>
        <p id="capital_msg"></p>
        <p id="small_msg"></p>
        <p id="number_msg"></p>
        <p id="special_msg"></p>


        <script>
            function passwordStrength() {
                // Getting Password field Data
                var data = document.getElementById('password').value;

                // Defining Document Objects for Message
                var strengthDisplay = document.getElementById('strength_msg');
                var capitalDisplay = document.getElementById('capital_msg');
                var smallDisplay = document.getElementById('small_msg');
                var numberDisplay = document.getElementById('number_msg');
                var specialDisplay = document.getElementById('special_msg');

                var length = data.length;

                // Length Checker
                if (length <= 5) {
                    strengthDisplay.innerHTML = "weak";
                    strengthDisplay.style.color = 'red';
                } else if (length < 10) {
                    strengthDisplay.innerHTML = "Medium";
                    strengthDisplay.style.color = 'yellow';
                } else {
                    strengthDisplay.innerHTML = "Strong";
                    strengthDisplay.style.color = 'green';
                }

                // Capital Letter Checker
                if (/[A-Z]/.test(data)) {
                    capitalDisplay.innerHTML = '';
                    capitalDisplay.style.display = "none";
                } else {
                    capitalDisplay.style.display = "block";
                    capitalDisplay.innerHTML = "Capital Must be included";
                    capitalDisplay.style.color = 'red';
                }

                // Small Letter Checker
                if (/[a-z]/.test(data)) {
                    smallDisplay.innerHTML = '';
                    smallDisplay.style.display = "none";
                } else {
                    smallDisplay.style.display = "block";
                    smallDisplay.innerHTML = "Small Letter Must be included";
                    smallDisplay.style.color = 'red';
                }

                // Number Char Checker
                if (/\d/.test(data)) {
                    numberDisplay.innerHTML = '';
                    numberDisplay.style.display = "none";
                } else {
                    numberDisplay.style.display = "block";
                    numberDisplay.innerHTML = "Number Must be included";
                    numberDisplay.style.color = 'red';
                }

                // Special Char Checker
                if (/[!@#$%^&*()]/.test(data)) {
                    specialDisplay.innerHTML = '';
                    specialDisplay.style.display = "none";
                } else {
                    specialDisplay.style.display = "block";
                    specialDisplay.innerHTML = "Special Char Must be included";
                    specialDisplay.style.color = 'red';
                }
            }

        </script>
    </body>

</html>
